<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="container">

    <div class="tarefas">
        <h3>ToDo List</h3>
        <form class="d-flex" method="post" onsubmit="return validarFormulario()">
            <input type="text" class="form-control" name="task">
            <input type="submit" class="btn btn-primary" value="Inserir" name="acao">
        </form>

        <% for(let i = 0; i < tasksList.length; i++){ %>

            <p><%= tasksList[i] %> | <a href="/deletar/<%= i %>"><i class="bi bi-trash"></i></a></p>

        <% } %>
    </div>

</body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function validarFormulario(){
            var tarefa = document.getElementsByName("task")[0].value;
            if(tarefa.trim() === ''){
                console.log(`tarefa: ${tarefa}`)
                Swal.fire({
                    icon:'error',
                    title:'Oops...',
                    text:'Por favor, preencha a tarefa antes de enviar'
                })
                return false;
            }
            return true;
        }
    </script>
</html>
