<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Lista de tarefas NodeJS</title>
        <link href="/public/style.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sweetalert2/package/dist /sweetalert2.min.css">
    <script src="sweetalert2/package/dist /sweetalert2.min.js"></script>
</head>

    <body class="container">


        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <div class="tarefa">
        <h3>TODOLIST NODE</h3>
            <form class="d-flex" method="post" onsubmit="return validarFormulario()">
                <input type="text" class="form-control" name="task" />
                <input type="submit" name="acao" class="btn btn-primary" value="Inserir" />
            </form>
        <% for(let i=0; i < tasksList.length; i++){ %>

            <p><%= tasksList[i] %> | <a href="/deletar/<%= i %>"><i class="bi bi-trash"></i></a></p>
        
            <% } %>
    </div>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

    <script>
        function validarFormulario(){
            var tarefa = document.getElementsByName("task")[0].value;
            if (tarefa.trim() === ''){
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: "Por favor, preencha a tarefa antes de enviar.",
                });
                return false;
            }
            return true;
        }
    </script>
